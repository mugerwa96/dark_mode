<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./dist/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="flex items-center justify-center "
 x-data="{darkMode:false}"
 x-init="
 darkMode=JSON.parse(localStorage.getItem('darkMode'))

 $watch('darkMode',value=>localStorage.setItem('darkMode',JSON.stringify(value)))"
 >


<div :class="darkMode&&'dark'">
  
  <!-- toggle -->
  <div>
    
    <button class="flex items-center px-3 py-2 text-black bg-red-500 rounded shadow " @click="darkMode=!darkMode">
      
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
      </svg>
      Toggle
    </button>
  </div>
  
  <!-- details__container -->
  <div class="p-8 mt-20 shadow dark:bg-gray-800">
    <h1 class="text-2xl dark:text-white">Introduction</h1>
    <p class="text-base dark:text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit aliquid error atque.</p>
  </div>
</div>
</body>

</html>
